apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.uparpu.demo"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 3
        versionName "1.1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories{
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation 'com.android.support:appcompat-v7:26.1.0'
//    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.uparpu.sdk:nativeads-base:1.1.0'
    implementation 'com.uparpu.sdk:nativeads-admob:1.1.0'
    implementation 'com.uparpu.sdk:nativeads-applovin:1.1.0'
    implementation 'com.uparpu.sdk:nativeads-facebook:1.1.0'
    implementation 'com.uparpu.sdk:nativeads-flurry:1.1.0'
    implementation 'com.uparpu.sdk:nativeads-inmobi:1.1.0'
    implementation 'com.uparpu.sdk:nativeads-mintegral:1.1.0'
    implementation 'com.uparpu.sdk:nativeads-gdt:1.1.0'
    implementation 'com.uparpu.sdk:nativeads-mopub:1.1.0'



    //mv
    compile(name: 'mobvista_alphab', ext: 'aar')
    compile(name: 'mobvista_common', ext: 'aar')
    compile(name: 'mobvista_mvnative', ext: 'aar')
    compile(name: 'mobvista_nativeex', ext: 'aar')
    compile(name: 'mobvista_playercommon', ext: 'aar')
    compile(name: 'mobvista_videocommon', ext: 'aar')

    //applovin
    compile 'com.applovin:applovin-sdk:+'

    //inmobi
    compile "com.inmobi.monetization:inmobi-ads:7.0.0"
    compile 'com.squareup.picasso:picasso:2.5.2'

    //admob
    compile 'com.google.android.gms:play-services-ads:11.0.4'

    //facebook
    compile ('com.facebook.android:audience-network-sdk:4.+'){
        exclude module: 'support-v4'
    }

    //flurry
    compile 'com.flurry.android:analytics:8.0.2@aar'
    compile 'com.flurry.android:ads:8.0.2@aar'

    //mopub
    compile('com.mopub:mopub-sdk:4.20.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }

    // For native static (images).
    compile('com.mopub:mopub-sdk-native-static:4.20.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }
    // For native video. This will automatically also include native static
    compile('com.mopub:mopub-sdk-native-video:4.20.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }

    compile 'com.android.support:appcompat-v7:26+'

    compile ('com.facebook.fresco:fresco:0.11.0')
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile 'com.android.support:recyclerview-v7:26+'
    compile 'com.android.support:multidex:1.0.1'

}
